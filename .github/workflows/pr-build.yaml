name: Pull Request Validation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        lang: ['jvm', 'js', 'native']
        java: ['17', '21']
    env:
      # Set LANG=C to simulate least-common-denominator target deployment environments:
      LANG: C
      SCALANATIVE_THREAD_STACK_SIZE: 10m
    name: Sjsonnet build for ${{ matrix.lang }} on JDK ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - name: Compile with mill
        run: ./mill _.${{ matrix.lang }}[_].compile
      - name: Run mill tests for ${{ matrix.lang }}
        run: ./mill _.${{ matrix.lang }}[_].test
      - name: Compile with sbt
        if: ${{ matrix.lang == 'jvm' }}
        run: sbt compile bench/compile bench/jmh:compile
      - name: Run sbt tests
        if: ${{ matrix.lang == 'jvm' }}
        run: sbt test
