name: Deploy Playground to GitHub Pages

on:
  push:
    branches: [ master ]
    paths:
      - 'playground/**'
      - 'sjsonnet/src/**'       # shared core (parser, evaluator, stdlib) â€” used by JS build
      - 'sjsonnet/src-js/**'    # JS-specific code (SjsonnetMain, JsVirtualPath)
      - 'build.mill'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Build Playground Bundle
        run: ./mill playground.bundle

      - name: Prepare Pages artifact
        run: |
          mkdir -p _site
          cp out/playground/bundle.dest/index.html _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
